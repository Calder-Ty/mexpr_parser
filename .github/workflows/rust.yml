name: Build and Test

on:
  push:
    branches: ["master"]
    tags: ["[0-9]+.[0-9]+.[0-9]+"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          rustup add --toolchain stable aarch64-unknown-linux-gnu
          cargo build --verbose --release --target aarch64-unknown-linux-gnu
      - name: Run tests
        run: cargo test --verbose --target aarch64-unknown-linux-gnu
      - name: release new version
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: target/release/mexpr_parser
          body_path: CHANGELOG.md

    permissions:
      contents: write
